<div class="hub-wrapper">

  <div class="hub-header">
    <h1>Distribution Hubs</h1>
    <p>Hubs with linked stores and depots</p>
    <div class="search-container">
    <input
      type="text"
      placeholder="Search hub by name or city"
      [(ngModel)]="searchText"
    />
  </div>
  </div>

  

  <div class="hub-grid">

    <div  *ngFor="let hub of filteredHubs()">
      <app-intro-card [place]="hub"></app-intro-card>
    </div>

  </div>
</div>
