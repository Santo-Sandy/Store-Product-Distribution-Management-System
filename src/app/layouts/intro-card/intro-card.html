<div class="intro-card">
        <div >
        <h2>{{place.name}}<sup>&nbsp;
            <span
            class="status"
            [class.medium]="place.priority==='Medium'||place.status==='Active'"
            [class.high]="place.priority==='High'||place.status==='Inactive'"
            [class.low]="place.priority==='Low'|| place.priority==='Medium-low'"
            [class.normal]="place.priority==='Normal'"
            >{{place.priority}}{{place.status}}</span>
        </sup></h2>
        @if (place.priority) {
            <div class="intro-info">
                <p>Id: {{place.productId}}</p>
                <p>Quantity: {{place.quantity}}</p>
                <p>Estimated Delivery: {{place.estimatedDelivery}}</p>
            </div>
        }
        @if(place.city){
            <div class="intro-info">
                <p>{{place.city}}, {{place.state}}</p>
            </div>
            
        }
    </div>
    <button class="view-btn" (click)="view()">View details >>></button>            
</div>
