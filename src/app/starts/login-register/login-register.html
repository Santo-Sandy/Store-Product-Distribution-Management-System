    <!-- Login Modal -->
    <div class="modal-overlayh" *ngIf="showLogin" (click)="closeAll()">
    <div class="modal-containerh" (click)="$event.stopPropagation()">
        <div class="modal-headerh login-headerh">
        <button class="close-btnh" (click)="closeAll()">
            <span class="close-iconh">&times;</span>
        </button>
        <h2>Welcome Back</h2>
        <p>Sign in to continue</p>
        </div>

        <div class="modal-bodyh">
        <form>
            <!-- Email Input -->
            <div class="form-grouph">
            <label>Email Address</label>
            <div class="input-wrapperh">
                <span class="input-iconh"><mat-icon>email</mat-icon></span>
                <input
                type="email"
                [(ngModel)]="loginEmail"
                name="loginEmail"
                class="form-inputh"
                />
            </div>
            </div>

            <!-- Password Input -->
            <div class="form-grouph">
            <label>Password</label>
            <div class="input-wrapperh">
                <span class="input-iconh"><mat-icon>security</mat-icon></span>
                <input
                [type]="showPassword ? 'text' : 'password'"
                [(ngModel)]="loginPassword"
                name="loginPassword"
                class="form-inputh"
                />
                <button type="button" class="toggle-passwordh" (click)="showPassword = !showPassword">
                <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
                </button>
            </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="form-footerh">
            <label class="checkbox-labelh">
                <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" />
                <span>Remember me</span>
            </label>
            <a href="#" class="link-primaryh">Forgot Password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn-primaryh">Sign In</button>

            <!-- Divider -->
            <div class="dividerh">
            <span>Or continue with</span>
            </div>

            <!-- Social Login -->
            <div class="social-buttonsh">
            <button type="button" class="btn-socialh">
                <span class="social-iconh">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 48 48">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                    </svg>
                </span>
                Google
            </button>
            </div>

            <!-- Sign Up Link -->
            <p class="form-linkh">
            Don't have an account?
            <button type="button" class="link-btnh" (click)="Register()">Sign up</button>
            </p>
        </form>
        </div>
    </div>
    </div>

    <!-- Register Modal -->
    <div class="modal-overlayh" *ngIf="showRegister" (click)="closeAll()">
    <div class="modal-containerh" (click)="$event.stopPropagation()">
        <div class="modal-headerh register-headerh">
        <button class="close-btnh" (click)="closeAll()">
            <span class="close-iconh">&times;</span>
        </button>
        <h2>Create Account</h2>
        <p>Register to continue</p>
        </div>

        <div class="modal-bodyh">
        <form>
            <!-- Name Input -->
            <div class="form-grouph">
            <label>Full Name</label>
            <div class="input-wrapperh">
                <span class="input-iconh"><mat-icon>person</mat-icon></span>
                <input
                type="text"
                [(ngModel)]="registerName"
                name="registerName"
                class="form-inputh"
                />
            </div>
            </div>

            <!-- Email Input -->
            <div class="form-grouph">
            <label>Email Address</label>
            <div class="input-wrapperh">
                <span class="input-iconh"><mat-icon>alternate_email</mat-icon></span>
                <input
                type="email"
                [(ngModel)]="registerEmail"
                name="registerEmail"
                class="form-inputh"
                />
            </div>
            </div>

            <!-- Password Input -->
            <div class="form-grouph">
            <label>Password</label>
            <div class="input-wrapperh">
                <span class="input-iconh"><mat-icon>security</mat-icon></span>
                <input
                [type]="showPassword ? 'text' : 'password'"
                [(ngModel)]="registerPassword"
                name="registerPassword"
                class="form-inputh"
                />
                <button type="button" class="toggle-passwordh" (click)="showPassword = !showPassword">
                <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
                </button>
            </div>
            </div>

            <!-- Confirm Password Input -->
            <div class="form-grouph">
            <label>Confirm Password</label>
            <div class="input-wrapperh">
                <span class="input-iconh"><mat-icon>security</mat-icon></span>
                <input
                [type]="showConfirmPassword ? 'text' : 'password'"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                class="form-inputh"
                />
                <button
                type="button"
                class="toggle-passwordh"
                (click)="showConfirmPassword = !showConfirmPassword"
                >
                <mat-icon>{{ showConfirmPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
                </button>
            </div>
            </div>

            <!-- Terms & Conditions -->
            <label class="checkbox-labelh terms-labelh">
            <input type="checkbox" [(ngModel)]="acceptTerms" name="acceptTerms" />
            <span>
                I agree to the <a href="#" class="link-primaryh">Terms of Service</a> and
                <a href="#" class="link-primaryh">Privacy Policy</a>
            </span>
            </label>

            <!-- Register Button -->
            <button type="submit" class="btn-primaryh">Create Account</button>

            <!-- Divider -->
            <div class="dividerh">
            <span>Or continue with</span>
            </div>

            <!-- Social Login -->
            <div class="social-buttonsh">
            <button type="button" class="btn-socialh">
                <span class="social-iconh">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 48 48">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                    </svg>
                </span>
                Google
            </button>
            </div>

            <!-- Sign In Link -->
            <p class="form-linkh">
            Already have an account?
            <button type="button" class="link-btnh" (click)="Login()">Sign in</button>
            </p>
        </form>
        </div>
    </div>
    </div>
